{% include 'mvd/mvd_header.html' %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    .custom-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
    }

    .card-style {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    h1 {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
    }

    th {
        text-align: left;
        padding-bottom: 10px;
        font-size: 18px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }

    .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    padding: 10px 30px;
    font-size: 16px;
    border-radius: 8px;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
}

</style>

<div class="container custom-container">
    <div class="card-style text-center">
        <h1>MVD ADD FEEDBACK</h1>
        <form action="" method="post">
            {% csrf_token %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="feedback" class="form-label"><strong>Feedback</strong></label>
                    <input type="text" name="feedback" id="feedback" class="form-control" required>
                </div>
                <div class="text-center">
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </form>
    </div>
</div>
