{% include 'aadhaar/aadhaar_header.html' %}

<br><br><br><br><br><br><br>

<style>
    .feedback-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 40px 20px;
    }

    .feedback-box {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
    }

    .feedback-box h1 {
        font-weight: bold;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    .form-control {
        border-radius: 8px;
    }

    .btn-primary {
        padding: 10px 30px;
        font-size: 16px;
        border-radius: 8px;
    }
</style>

<div class="container feedback-container">
    <div class="feedback-box">
        <h1>AADHAAR ADD FEEDBACK</h1>

        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="feedback" class="form-label"><strong>Feedback</strong></label>
                <input type="text" name="feedback" id="feedback" class="form-control" required>
            </div>
            <div class="text-center">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

{% include 'aadhaar/aadhaar_footer.html' %}
