{% include 'ration/ration_header.html' %}

<!-- SweetAlert2 (Optional: for future alert messages) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    .custom-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
    }

    .card-style {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    h1 {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .form-label {
        font-weight: 600;
        font-size: 18px;
    }

    .form-control {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
    }

    .btn-primary {
        background-color: rgb(44, 44, 108);
        border-color: rgb(44, 44, 108);
        padding: 10px 30px;
        font-size: 16px;
        border-radius: 8px;
    }

    .btn-primary:hover {
        background-color: rgb(30, 30, 90);
        border-color: rgb(30, 30, 90);
    }
</style>

<div class="container custom-container">
    <div class="card-style text-center">
        <h1>ADD FEEDBACK</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="feedback" class="form-label"><strong>Feedback</strong></label>
                <input type="text" name="feedback" id="feedback" class="form-control" required>
            </div>
            <div class="text-center">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

{% include 'ration/ration_footer.html' %}
