{% include 'public/public_header.html' %}
<br><br><br><br><br><br>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5 rounded-4 border-0" style="width: 100%; max-width: 700px;">
        <h2 class="text-center mb-4 text-primary fw-bold">USER REGISTRATION</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female" required>
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Phone</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Date of Birth</label>
                <input type="date" name="dob" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">House Name</label>
                <input type="text" name="housename" class="form-control" placeholder="Enter house name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">District</label>
                <input type="text" name="district" class="form-control" placeholder="Enter district" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">State</label>
                <input type="text" name="state" class="form-control" placeholder="Enter state" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">PIN Code</label>
                <input type="number" name="pin" class="form-control" placeholder="Enter PIN code" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Upload Photo</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>
            </div>

            <div class="text-center">
                <input type="submit" name="submit" value="Register" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
            </div>
        </form>
    </div>
</div>

{% include 'public/public__footer.html' %}
