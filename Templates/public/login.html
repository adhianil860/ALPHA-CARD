{% include 'public/public_header.html' %}
<br><br><br><br>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-5 rounded-4 border-0" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mb-4 text-primary fw-bold">Login</h2>

        <form action="" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="text-center">
                <input type="submit" name="submit" value="Login" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
            </div>
        </form>
    </div>
</div>

{% include 'public/public__footer.html' %}
