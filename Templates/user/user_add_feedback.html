{% include 'user/user_header.html' %}

<!-- SweetAlert2 CDN (Optional, in case you want to show success alerts later) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    .custom-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
    }

    .card-style {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    h1 {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
    }

    th {
        text-align: left;
        padding-bottom: 10px;
        font-size: 18px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }

    .btn-primary {
        background-color: rgb(44, 44, 108);
        border-color: rgb(44, 44, 108);
        padding: 10px 30px;
        font-size: 16px;
        border-radius: 8px;
    }

    .btn-primary:hover {
        background-color: rgb(30, 30, 90);
        border-color: rgb(30, 30, 90);
    }
</style>

<div class="container custom-container">
    <div class="card-style text-center">
        <h1>USER ADD FEEDBACK</h1>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Feedback</th>
                    <td>
                        <input type="text" name="feedback" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center" style="padding-top: 20px;">
                        <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% include 'user/user_footer.html' %}
