{% include 'user/user_header.html' %} 

<br><br><br><br><br>
<div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 80vh;">
    <div class="card shadow-lg p-5 rounded-4 border-0" style="width: 100%; max-width: 500px;">
        <h2 class="text-center text-primary fw-bold mb-4">User Add Voter ID</h2>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="image" class="form-label fw-semibold">Voter ID Image</label>
                <input type="file" name="image" id="image" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="number" class="form-label fw-semibold">Voter ID Number</label>
                <input type="text" name="number" id="number" class="form-control" placeholder="Enter voter ID number" required>
            </div>

            <div class="text-center">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
            </div>
        </form>
    </div>
</div>

{% include 'user/user_footer.html' %}
